<!DOCTYPE html>
<html lang="en" >


<head>
  <meta charset="UTF-8">
  <title>MyInsta | BuyFollower</title>
  <link rel="stylesheet" href="style.css">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</head>
<body>

<div class="login-box">
  <h2>Buy Follower | Fast</h2>
  <form name="myCustomForm" action="http://myinsta.market/pay.php" method="POST" autocomplete="off">
    
    <div class="user-box">
      <input type="text" name="username" name="id" required="true" id="username">
      <label>Username</label>
    </div>
	<div class="user-box">
      <input type="number" id="count"  name="count" required="true" onkeyup="myFunction(this.value)">
      <label>Count</label>
    </div>
	<div class="user-box">
      <input type="number" name="phone" required="true" id="phone">
      <label>Phone Number</label>
    </div>
	<div class="user-box">
      <h3 id="price">Price : 0</h3>
    </div>
    <a href="javascript:test()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      > Submit
    </a>
	  <a href="https://t.me/MyInstaOperator">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      > Support
    </a>
  </form>
</div>

  <script>
function isEmpty(str) {
    return (!str || str.length === 0 );
}
function test() {
	username = document.getElementById("username").value;
	count = document.getElementById("count").value;
	phone = document.getElementById("phone").value;
	if (isEmpty(username) || isEmpty(count) || isEmpty(phone))
	{
		alert("please fill all fields");
	}
	else if (count < 500 || count > 50000)
	{
		alert("Min Order: 500 & Max Order: 50,000");
	}else
	{
		document.myCustomForm.submit();
	}
}
function myFunction(val) {
  document.getElementById("price").innerHTML = "Price : " + itpro(val * 7) + " T";
}
	  function itpro(Number) 
  {
       Number+= '';
        Number= Number.replace(',', ''); Number= Number.replace(',', ''); Number= Number.replace(',', '');
        Number= Number.replace(',', ''); Number= Number.replace(',', ''); Number= Number.replace(',', '');
        x = Number.split('.');
        y = x[0];
        z= x.length > 1 ? '.' + x[1] : '';
        var rgx = /(\d+)(\d{3})/;
         while (rgx.test(y))
          y= y.replace(rgx, '$1' + ',' + '$2');
          return y+ z;
  }
</script>

</body>


</html>
